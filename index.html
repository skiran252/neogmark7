<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pirate Speak</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">

</head>

<body style="font-family: 'Gloria Hallelujah', cursive;font-weight: bolder;  background-color: beige;">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <h1 style="color: darkorchid" class="text-center mx-auto fw-bolder fs-1">Pirate Speak translator</h1>
            </div>
            </div>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="mb-3 col-md-6 mx-auto">
            <label for="sourcetext" class="form-label fs-3">ENGLISH To Pirate Speak translator</label>
            <textarea class="form-control mt-3 textarea" id="sourcetext" rows="3"
                placeholder="put your text here which you want to convert to [irate's language"></textarea>
            <button class="btn mt-5 mb-5 mx-auto" id="translatebtn">Translate to Pirate's üè¥‚Äç‚ò†Ô∏è Language</button>
            <textarea class="form-control mt-3 textarea" id="destinationtext" rows="3"
                placeholder="Transalation will appear here"></textarea>
        </div>
    </div>
    <footer class="py-3 my-4" style="position:fixed;bottom:0;width:100%;background-color: lightgray;">
        <p class="text-center text-dark"> About </p>
        <p class="text-center text-dark">
            Convert from English to Pirate speak. Shiver me timbers! I be needin' t' send 'em all to Davy Jones' locker. Arrrrr! Anyway go ahead and translate and have some fun!</p>
    </footer>
    <script>
        const url = "https://api.funtranslations.com/translate/pirate.json";

        function constructURL(inputText) {
            var encodedURI = encodeURI(inputText);
            return `${url}?text=${encodedURI}`;
        }
        document.querySelector('#translatebtn').addEventListener('click', function () {
            let sourceText = document.querySelector('#sourcetext').value;
            let destinationText = document.querySelector('#destinationtext');

            var finalURL = constructURL(sourceText);
            //making a fetch request to the server
            fetch(finalURL)
                .then(response => response.json())
                .then(data => {
                    destinationText.value = data.contents.translated;
                }).catch((err) => {
                    alert("ERROR: RATE LIMIT EXCEEDED");
                });
        });
    </script>
</body>

</html>
